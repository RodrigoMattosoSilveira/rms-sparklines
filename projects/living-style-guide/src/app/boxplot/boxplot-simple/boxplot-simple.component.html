<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title class="mat-card-title-rms">Sparkline type: Box Plot</mat-card-title>
        <mat-card-subtitle>Chart type: Simple</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            <rmstek-spark-boxplot
                [axisColor] = 'axisColor'
                [axisLineWidth] = 'axisLineWidth'
                [chartType] = 'chartType'
                [className] = 'className'
                [height] = 'height'
                [highWhiskerColor]  = 'highWhiskerColor'
                [highWhiskerLineWidth] = 'highWhiskerLineWidth'
                [interQuartileRangeLineColor] = 'interQuartileRangeLineColor'
                [interQuartileRangeLineWidth] = 'interQuartileRangeLineWidth'
                [interQuartileRangeFillColor] = 'interQuartileRangeFillColor'
                [lowWhiskerColor] = 'lowWhiskerColor'
                [lowWhiskerLineWidth] = 'lowWhiskerLineWidth'
                [medianColor] = 'medianColor'
                [medianLineWidth] = 'medianLineWidth'
                [population] = 'population'
                [width] = 'width'
            >
            </rmstek-spark-boxplot>
        </p>
        <h4>Highlights</h4>
        <markdown ngPreserveWhitespaces>
            Move mouse alongside lines to see their values
        </markdown>
    </mat-card-content>
    <mat-card-actions>
        <h4>Source References</h4>
        <div>
            <a mat-button href="{{branchUrlLib}}" target="_blank">Component</a>
            <a mat-button href="{{branchUrlLsg}}" target="_blank">Usage</a>
        </div>
    </mat-card-actions>
</mat-card>
